<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stackers!</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="container">
      <h1>Stackers</h1>

        <div class="stackers"></div>
        <div class="stackers"
        id="stacker2"></div>
        <div class="stackers"
        id="stacker3"></div>

      <h1>The Mirror</h1>

        <div class="mirror-outer">
          <div class="mirror-inner"
          id="mirror2"></div>
          <div class="mirror-inner"
          id="mirror3"></div>
          <div class="mirror-inner"
          id="mirror4"></div>
        </div>

      <h1>The Skinny</h1>

        <div class="skinny-small"></div>
        <div class="skinny-large"></div>
        <div class="skinny-small"></div>

      <h1>The Absolute</h1>

        <div class="absolute-outer">
          <div class="absolute-inner"></div>
          <div class="absolute-inner"
          id="absolute2"></div>
          <div class="absolute-inner"
          id="absolute3"></div>
          <div class="absolute-inner"
          id="absolute4"></div>
          <div class="absolute-inner"
          id="absolute5"></div>
        </div>

    </div>

  </body>
</html>
